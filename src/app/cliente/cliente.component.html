<h1>Proveedor</h1>

<section>
  <div class="example-label">Opciones</div>
  <div class="example-button-row">
    <button mat-button color="primary">Ver</button>
    <button mat-button color="accent">Editar</button>
    <button mat-button color="warn">Eliminar</button>
  </div>
</section>
<mat-divider></mat-divider>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Name Column -->
  <ng-container matColumnDef="id_empleado">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id_empleado}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
  </ng-container>

  <ng-container matColumnDef="puesto">
    <th mat-header-cell *matHeaderCellDef> Puesto </th>
    <td mat-cell *matCellDef="let element"> {{element.puesto}} </td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>

  <ng-container matColumnDef="jefeInmediato">
    <th mat-header-cell *matHeaderCellDef> Jefe </th>
    <td mat-cell *matCellDef="let element"> {{element.jefeInmediato}} </td>
  </ng-container>


  <ng-container matColumnDef="NUMERO">
    <th mat-header-cell *matHeaderCellDef> NUMERO </th>
    <td mat-cell *matCellDef="let element"> {{element.NUMERO}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
