<h1>Personal</h1>

<section>
  <div class="example-label">Opciones</div>
  <div class="example-button-row">
    <button mat-button color="primary">Ver</button>
    <button mat-button color="primar">Editar</button>
    <button mat-button color="warn">Eliminar</button>
  </div>
</section>
<mat-divider></mat-divider>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id_empleado">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id_empleado}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="puesto">
      <th mat-header-cell *matHeaderCellDef> Puesto </th>
      <td mat-cell *matCellDef="let element"> {{element.puesto}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="jefeInmediato">
      <th mat-header-cell *matHeaderCellDef> Jefe </th>
      <td mat-cell *matCellDef="let element"> {{element.jefeInmediato}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="NUMERO">
      <th mat-header-cell *matHeaderCellDef> NUMERO </th>
      <td mat-cell *matCellDef="let element"> {{element.NUMERO}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
