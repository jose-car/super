<h1>Pedidos</h1>

<section>
  <div class="example-label">Opcion</div>
  <div class="example-button-row">
    <button mat-button color="primary">Agregar</button>
  </div>
</section>
<mat-divider></mat-divider>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Name Column -->
  <ng-container matColumnDef="id_pedido">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id_pedido}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nombreBodega">
    <th mat-header-cell *matHeaderCellDef> Bodega </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreBodega}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="direccionPedido">
    <th mat-header-cell *matHeaderCellDef> Pedido </th>
    <td mat-cell *matCellDef="let element"> {{element.direccionPedido}} </td>
  </ng-container>

  <ng-container matColumnDef="fecha_hora_pedido">
    <th mat-header-cell *matHeaderCellDef> fechapedido </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha_hora_pedido}} </td>
  </ng-container>



  <ng-container matColumnDef="fecha_hora_entrega">
    <th mat-header-cell *matHeaderCellDef> fechaentrega </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha_hora_entrega}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>


  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color= "Basic" >Modificar</button>
      <button mat-button color= "warn">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
