<h1>Bodega</h1>

<section>
  <div class="example-label">Opciones</div>
  <div class="example-button-row">
    <button mat-button color="primary">Ver</button>
    <button mat-button color="primar">Editar</button>
    <button mat-button color="warn">Eliminar</button>
  </div>
</section>
<mat-divider></mat-divider>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Name Column -->
  <ng-container matColumnDef="id_bodega">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id_bodega}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nombreBodega">
    <th mat-header-cell *matHeaderCellDef> NombreBodega </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreBodega}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="direccion">
    <th mat-header-cell *matHeaderCellDef> Direccion </th>
    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
  </ng-container>

  <ng-container matColumnDef="numeroTelefonico">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.numeroTelefonico}} </td>
  </ng-container>

  <ng-container matColumnDef="NUMERO">
    <th mat-header-cell *matHeaderCellDef> NUMERO </th>
    <td mat-cell *matCellDef="let element"> {{element.NUMERO}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
