<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar style="background-color: #ff0000;" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Super house</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 66 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"

    [fixedInViewport]="mobileQuery.matches" fixedTopGap="80">
      <mat-nav-list>
          <!--div>
              <a mat-list-item  style ="height: 80px;" mat-list-item *ngFor="let nav of fillerNav"></a>
                  <mat-icon style="font-size: 60;">{{nav.icon}}

          </div-->
          <a mat-list-item routerLink="{{ nav.route }}" *ngFor="let nav of fillerNav">{{nav.name}}<mat-icon>{{nav.icon}}</mat-icon></a>

        <!--a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{fillerNav}}</a{{nav.name}}-->
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content id="content-sidenav">
          <router-outlet></router-outlet>
      <!--<p *ngFor="let content of fillerContent">{{content}}</p>-->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
