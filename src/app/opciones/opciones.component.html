<h1>Productos</h1>
<section>
  <div class="example-label">Opciones</div>
  <div class="example-button-row">
    <button mat-button color="primary">Ver</button>
    <button mat-button color="accent">Editar</button>
    <button mat-button color="warn">Eliminar</button>
  </div>
</section>
<mat-divider></mat-divider>

<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id_categoria}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef> imagen </th>
    <td mat-cell *matCellDef="let element"> {{element.foto}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> CATEGORIA </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
