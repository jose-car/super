<h1>Unidades</h1>

<section>
  <div class="example-label">Opcion</div>
  <div class="example-button-row">
    <button mat-button color="primary">Agregar</button>
  </div>
</section>
<mat-divider></mat-divider>
<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Name Column -->
  <ng-container matColumnDef="id_unidad">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id_unidad}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="tipoUnidad">
    <th mat-header-cell *matHeaderCellDef> tipoUnidad </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoUnidad}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="descripcionUnidad">
    <th mat-header-cell *matHeaderCellDef> descripcionUnidad </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcionUnidad}} </td>
  </ng-container>

  <ng-container matColumnDef="placas">
    <th mat-header-cell *matHeaderCellDef> placas </th>
    <td mat-cell *matCellDef="let element"> {{element.placas}} </td>
  </ng-container>



  <ng-container matColumnDef="NUMERO">
    <th mat-header-cell *matHeaderCellDef> NUMERO </th>
    <td mat-cell *matCellDef="let element"> {{element.NUMERO}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color= "Basic" >Modificar</button>
      <button mat-button color= "warn">Eliminar</button>
    </td>
  </ng-container>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
